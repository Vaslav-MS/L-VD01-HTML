<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рейтинг блюд</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Рейтинг блюд</h1>
    <table>
        <thead>
            <tr>
                <th>Название блюда</th>
                <th>Оценка</th>
                <th>Ссылка на рецепт</th>
                <th>Фото блюда</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Паста карбонара</td>
                <td>9</td>
                <td><a href="https://www.example.com/carbonara-recipe" target="_blank">Рецепт</a></td>
                <td><img src="https://www.example.com/images/carbonara.jpg" alt="Паста карбонара"></td>
            </tr>
            <tr>
                <td>Цезарь с курицей</td>
                <td>8</td>
                <td><a href="https://www.example.com/caesar-recipe" target="_blank">Рецепт</a></td>
                <td><img src="https://www.example.com/images/caesar.jpg" alt="Цезарь с курицей"></td>
            </tr>
            <tr>
                <td>Борщ</td>
                <td>7</td>
                <td><a href="https://www.example.com/borscht-recipe" target="_blank">Рецепт</a></td>
                <td><img src="https://www.example.com/images/borscht.jpg" alt="Борщ"></td>
            </tr>
            <tr>
                <td>Суши</td>
                <td>10</td>
                <td><a href="https://www.example.com/sushi-recipe" target="_blank">Рецепт</a></td>
                <td><img src="https://www.example.com/images/sushi.jpg" alt="Суши"></td>
            </tr>
            <tr>
                <td>Овсянка</td>
                <td>4</td>
                <td><a href="https://www.example.com/oatmeal-recipe" target="_blank">Рецепт</a></td>
                <td><img src="https://www.example.com/images/oatmeal.jpg" alt="Овсянка"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
